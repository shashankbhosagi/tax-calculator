<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b46f5d4b57.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="main-form">

        <div class="input-container">
            <div>
                Enter gross annual income
                <i class="fas fa-question-circle" data-bs-toggle="tooltip" data-bs-placement="top"
                    data-bs-custom-class="custom-tooltip"
                    data-bs-title="Gross total income is your total income in your financial year "></i>
            </div>
            <div class="text-input">
                <i class="fa-solid fa-circle-exclamation" data-bs-toggle="tooltip" data-bs-placement="right"
                    data-bs-custom-class="custom-tooltip" data-bs-title="please enter numbers only"></i>
                <input placeholder="Enter gross annual income">
            </div>

        </div>
        <div class="input-container">
            <div>
                Enter extra income
                <i class="fas fa-question-circle" data-bs-toggle="tooltip" data-bs-placement="top"
                    data-bs-custom-class="custom-tooltip"
                    data-bs-title="Extra income is something that is not present in gross total income"></i>
            </div>
            <div class="text-input">
                <i class="fa-solid fa-circle-exclamation" data-bs-toggle="tooltip" data-bs-placement="right"
                    data-bs-custom-class="custom-tooltip" data-bs-title="please enter numbers only"></i>
                <input placeholder="Enter extra income from other sources">
            </div>

        </div>
        <div class="input-container">
            <div>
                Enter age group
                <i class="fas fa-question-circle" data-bs-toggle="tooltip" data-bs-placement="top"
                    data-bs-custom-class="custom-tooltip" data-bs-title="What group does your age fall into"></i>
            </div>
            <select class="form-select">
                <option selected> </option>
                <option value="1">&lt;40</option>
                <option value="2">≥40 &amp; &lt;60</option>
                <option value="3">≥60</option>
            </select>

        </div>
        <div class="input-container">
            <div>
                Enter total applicable deductions
                <i class="fas fa-question-circle" data-bs-toggle="tooltip" data-bs-placement="top"
                    data-bs-custom-class="custom-tooltip" data-bs-title="Deduction from yout income allowances"></i>
            </div>
            <div class="text-input">
                <i class="fa-solid fa-circle-exclamation" data-bs-toggle="tooltip" data-bs-placement="right"
                    data-bs-custom-class="custom-tooltip" data-bs-title="please enter numbers only"></i>
                <input placeholder="Enter extra income from other sources">
            </div>

        </div>
        <div class="button-container">


            <button type="button" class="btn btn-primary">Submit</button>
        </div>



    </div>











    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
